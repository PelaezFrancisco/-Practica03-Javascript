<!DOCTYPE HTML>
<html lang="es">

<head>
   <title>Formulario</title>
   <meta charset="utf-8" />

   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" type="text/css" href="css/formulario.css" media="screen" />  <!--Llama a css-->
   <script src="javascript/formulario.js" type="text/javascript"></script>
</head>
  <body>
    <header>
       <a href="index.html"><img src="images/headertf2.png" alt="Logo News" class="headertf2"></a>
    </header>

<section class="sectF">
  <h1>Formulario</h1>
  <form id="formulario" method="POST" action="php/formulario.php" onsubmit="return validarCampos();">
    <fieldset>
      <!--Textfield Cedula-->
      <p class="pa">
        <label for="cedula">Cedula (*)</label>
        <input type="text" name="inCedula" id="inCedula" class="inCedula" placeholder="Ingrese el número de cedula ..." onkeyup="validarCedula(this)"/>
        <div id="dfalla1" class="dfalla"></div>
      </p>
      <!--Textfield Nombres-->
      <p class="pa">
        <label for="nombres">Nombres (*)</label>
        <input type="text" id="inNombres" class="inNombres" onkeyup="validarLetras(this)"/>
        <div id="dfalla2" class="dfalla"></div>
      </p>
       <!--Textfield Apellidos-->
      <p class="pa">
        <label for="apellidos">Apellidos (*)</label>
        <input type="text" id="inApellidos" class="inApellidos" onkeyup="validarLetras(this)"/>
        <div id="dfalla3" class="dfalla"></div>
      </p>
      <!--Textfield Direccion-->
      <p class="pa">
        <label for="direccion">Direccion (*)</label>
        <input type="text" id="inDireccion" class="inDireccion"/>
        <div id="dfalla4" class="dfalla"></div>
      </p>
      <!--Textfield Telefono-->
      <p class="pa">
        <label for="telefono">Telefono (*)</label>
        <input type="text" id="inTelefono" class="inTelefono" onkeyup="validarTelefono(this)"/>
        <div id="dfalla5" class="dfalla"></div>
      </p>
      <!--Textfield Fecha-->
      <p class="pa">
        <label for="fecha">Fecha de Nacimiento (*)</label>
        <input type="text" id="inFecha" class="inFecha" onkeyup="validarFecha(this)"/>
        <div id="dfalla6" class="dfalla"></div>
      </p>
      <!--Textfield Email-->
      <p class="pa">
        <label for="email">Email personal (*)</label>
        <input type="text" id="inEmail" class="inEmail" onkeyup="validarEmail(this)"/>
        <div id="dfalla7" class="dfalla"></div>
      </p>
      <!--Textfield Password-->
      <p class="pa">
        <label for="password">Contraseña (*)</label>
        <input type="password" id="inPassword" class="inPassword" onkeyup="validarPassword(this)"/>
        <div id="dfalla8" class="dfalla"></div>
      </p>
      
      <button type="submit" class="boton">Enviar</button>
    </fieldset>

  </form>
</section>

  </body>
</html>
